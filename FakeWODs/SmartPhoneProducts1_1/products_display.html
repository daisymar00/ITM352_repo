<!DOCTYPE html>
<head>
    <link rel="stylesheet" type="text/css" href="products-style.css">
    <style id="localStyle"></style>
    <h1>Used Smart Phone Store</h1>

    <!--First create script tag and paste given variables-->
    <script> 
    var name1 = "HTC"; 
    var price1 = 40.00; 
    var image1 = "http://dport96.github.io/ITM352/morea/080.flow-control-II/HTC.jpg"; 

    var name2 = "Apple";
    var price2 = 75.00;
    var image2 = "http://dport96.github.io/ITM352/morea/080.flow-control-II/iphone-3gs.jpg";
    </script>

    <!--Connect the new file to the html one-->
    <script src="./products_data.js"></script>
</head>

<body>
<div>
    <main>
        <!--Add each compenent and then paste for each section and change variable names after that create a products_data.js file-->
        <section class="item" onmouseover="changeClassName(this)" onclick="resetClassName(this)">
            <h2><script>document.write(name1)</script></h2>
            <p>$<script>document.write(price1)</script></p>
            <img id="image1_id"><script>image1_id.src = image1;</script>
        </section>
        <section class="item" onmouseover="changeClassName(this)" onclick="resetClassName(this)">
            <h2><script>document.write(name2)</script></h2>
            <p>$<script>document.write(price2)</script></p>
            <img id="image2_id"><script>image2_id.src = image2;</script>
        </section>
        <section class="item" onmouseover="changeClassName(this)" onclick="resetClassName(this)">
            <h2>Nokia</h2>
            <p>&dollar;35.00</p>
            <img src="http://dport96.github.io/ITM352/morea/080.flow-control-II/Nokia.jpg"/>
        </section>
        <section class="item" onmouseover="changeClassName(this)" onclick="resetClassName(this)">
            <h2>Samsung</h2>
            <p>&dollar;45.00</p>
            <img src="http://dport96.github.io/ITM352/morea/080.flow-control-II/Samsung.jpg"/>
        </section>
        <section class="item" onmouseover="changeClassName(this)" onclick="resetClassName(this)">
            <h2>Blackberry</h2>
            <p>&dollar;10.00</p>
            <img src="http://dport96.github.io/ITM352/morea/080.flow-control-II/Blackberry.jpg"/>
        </section>
        <input id="speedSlider" type="range" min="0.1" max="5" step="0.1" style="direction: rtl;" onchange="updateAnimationSpeed()">
    </main>
    <script>
        function changeClassName(element) {
            element.className = 'item rotate';
        }
        function resetClassName(element) {
            element.className = 'item';
        }
        function updateAnimationSpeed() {
        var speedSlider = document.getElementById("speedSlider");
        var localStyle = document.getElementById("localStyle");
        var animationDuration = speedSlider.value + 's';
        localStyle.innerHTML = '.rotate img { animation-duration: ' + animationDuration + '; }';
        }
    </script>
</div>
</body>

<footer>
    <h1>Your One Stop Phone Shop</h1>
</footer>
</html>
